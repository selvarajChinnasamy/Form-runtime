
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Runtime Change validation Form</div>
        </div>
        <div class="panel-body">
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)" class="form-horizontal" role="form">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input formControlName="name" placeholder="Name" type="text" class="form-control">
            </div>
            <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>            
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input formControlName="description" type="text" placeholder="Description" class="form-control">
            </div>
            <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 500 characters.</div>                    
            <br><input type="checkbox" name="validate" formControlName="validate"> On<br>
            <div class="form-group">
                <div class="col-sm-12 controls">
                  <input id="btn-login" type="submit" value="Submit" class="btn btn-success" [disabled]="!rForm.valid">
                </div>
              </div>
          </form>
          </div>
  </div>
    </div>
  </div>
  
  
  <p>Form value: {{ rForm.value | json }}</p>
  <p>Form Validity: {{rForm.controls['name'].valid}}</p>
