<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Angular 5 Templatedriven Form</div>
      </div>
      <div class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form (ngSubmit)="onSubmit()" #form01>
          <!--[ngFormOptions]="{ updateOn: 'submit' }" 'changr' 'blur'-->
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" id="firstname" placeholder="FirstName" required [(ngModel)]="model.firstname" name="firstname"
              #firstname="ngModel" [ngModelOptions]="{ updateOn: 'change' }">
            <div *ngIf="!firstname.valid && firstname.touched" class="alert alert-danger">
              First name is required
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" id="lastname" placeholder="LastName" required [(ngModel)]="model.lastname" name="lastname"
              #lastname="ngModel" [ngModelOptions]="{ updateOn: 'change' }">
            <div *ngIf="!lastname.valid && lastname.touched" class="alert alert-danger">
              Last name is required
            </div>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="model.firstname && model.lastname">
    <h3>Hello {{model.firstname}} {{model.lastname}}</h3>
  </div>
</div>
