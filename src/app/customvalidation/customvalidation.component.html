<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Custom validation Form</div>
      </div>
      <div class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form [formGroup]="nameForm" (ngSubmit)="SubmitForm(nameForm.value)">
          <div class="input-group">
              <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
              <input class="form-control" placeholder="Name" type="text" (keyup)="ErrorCheck()" formControlName="name">
            <div class="alert alert-success" *ngIf="status">
              <strong>Success!</strong> Indicates, successfully Stored.
            </div>
          </div>
          <div *ngIf="err" class="alert">{{error}}</div>
          <div class="navbar-brand">
            <button type="submit" class="btn btn-warning" [disabled]="!nameForm.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
